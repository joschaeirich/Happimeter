
<ion-header class="toolbar-background-ios-TeamView toolbar-background-md-TeamView">

  <ion-navbar>
    <ion-title>TeamView</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-TeamView" >

  <ion-card >
    <ion-card-content class= "list-background-team">
      <ion-list >
        <ion-list-header>Your teams</ion-list-header>
        <ion-item  *ngFor="let team of currentTeams"  (click)="goToTeamChart(team)">
          <ion-avatar class="paddingListName" item-left>
            {{ team.name }}
          </ion-avatar>
        <ion-avatar *ngIf="team.icon!=null" class="padding-mood-image" item-right>
            <img [src]="team.icon">
          </ion-avatar> 
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

    <button ion-button outline (click)="signInToTeam()" style = "margin: auto; display: block">Search Team  </button>
    <br>
    <br>
    <button ion-button outline (click)="createTeam()" style = "margin: auto; display: block"> Create a new Team </button>

</ion-content>
