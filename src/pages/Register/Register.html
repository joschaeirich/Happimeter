<ion-header class="toolbar-background-ios-register toolbar-background-md-register">
  <ion-navbar>
    <ion-title>Register (2/2) </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-card-color">

  
  <div class="form-position">
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="registerCredentials.name"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password"></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col >
          <button ion-button class="submit-btn" full type="submit" [disabled]="buttonDisabled">Register</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
