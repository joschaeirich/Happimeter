<ion-header class="toolbar-background-ios-friends toolbar-background-md-friends">

  <ion-navbar>
    <ion-title>Requests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page-Friends">
  <ion-item class="list-background">
    <ion-avatar clasS="paddingListName" item-left>
      {{ friendRequest }}
    </ion-avatar>
    <ion-avatar item-right>
      <img [src]="confirm" id="confirm" (click)="changeToConfirm(friendRequest)">
    </ion-avatar>
    <ion-avatar item-right>
      <img [src]="decline" id="decline" (click)="changeToDecline()">
      <div id="text" class="paddingListName">{{text}} </div>
    </ion-avatar>
  </ion-item>
</ion-content>
