<ion-header class="toolbar-background-ios-moodmap toolbar-background-md-moodmap">

  <ion-navbar>
    <ion-title>Moodmap</ion-title>
    <br>
  </ion-navbar>
  <div class="row">
    <div class="col col-border centerbutton">
      <button ion-button clear fab-center [ngClass]="{'activation_is_clicked': clicked_activation, 'activation_is_not_clicked': !clicked_activation}" (click)="activationHeatmap()"> view Acitivity </button>
    </div>
    <div class="col col-border centerbutton">
      <button ion-button clear fab-center [ngClass]="{'pleasance_is_clicked': clicked_pleasance, 'pleasance_is_not_clicked': !clicked_pleasance}" (click)="pleasanceHeatmap()"> view Pleasance </button>
    </div>
  </div>
  <br>
</ion-header>
<ion-content padding class="page-Moodmap">



  <div #map id="map"></div>



</ion-content>
