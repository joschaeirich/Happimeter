


<ion-content class ="main-page" Ionic pages and navigation. ng-controller="AppCtrl">
  <div class="row" >
  <div class="col col-50">
    <img class="ion-img animated rotateIn _1"  style="width:100%"  src="assets/MenuIcons/MoodIcon.svg" (click)="moodPage()">
  </div>
    <div class="col col-50">
<img class = "scroll animated rotateIn _2" src="assets/MenuIcons/MoodMap.svg"  (click)="moodMapPage()">
    </div>
  </div>
  <div class="row" >
  <div class="col col-50">
<img class = "scroll animated rotateIn _3" src="assets/MenuIcons/NetworkIcon.svg" (click)="networkPage()">
  </div>
  <div class="col col-50">
<img class = "scroll animated rotateIn _4" src="assets/MenuIcons/StatisticsIcon.svg" (click)="statisticsPage()">
  </div>
  </div>
  <div class="row" >
  <div class="col col-50">
<img class = "scroll animated rotateIn _5" src="assets/MenuIcons/ForrestIcon.svg" (click)="achievementPage()">
  </div>
  <div class="col col-50">
<img class = "scroll animated rotateIn _6" [src] = "friendRequest" (click)="friendsPage()">
  </div>
  </div>
    <div class="row" >
  <div class="col col-50">
<img class = "scroll animated rotateIn _7" src="assets/MenuIcons/SpeechIcon.svg" (click)="speechPage()">
  </div>  
  <div class="col col-50">
<img class = "scroll animated rotateIn _8" src="assets/MenuIcons/SettingsIcon.svg" (click)="settingsPage()">
  </div>
  </div>

</ion-content>
