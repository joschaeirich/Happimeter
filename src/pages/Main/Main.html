<ion-content class ="main-page" style="margin-top: -20px; height: 120%" ng-controller="AppCtrl">
  <div class="row" >
  <div class="col col-50">
    <ion-img class="ion-img animated rotateIn _1"  style="width:100%"  src="assets/MenuIcons/MoodIcon.svg" (click)="moodPage()"></ion-img>
  </div>
    <div class="col col-50">
<ion-img class = "scroll animated rotateIn _2" src="assets/MenuIcons/MoodMap.svg"  (click)="moodMapPage()"></ion-img>
    </div>
  </div>
  <div class="row" >
  <div class="col col-50">
<ion-img class = "scroll animated rotateIn _3" src="assets/MenuIcons/NetworkIcon.svg" (click)="networkPage()"></ion-img>
  </div>
  <div class="col col-50">
<ion-img class = "scroll animated rotateIn _4" src="assets/MenuIcons/StatisticsIcon.svg" (click)="statisticsPage()"></ion-img>
  </div>
  </div>
  <div class="row" >
  <div class="col col-50">
<ion-img class = "scroll animated rotateIn _5" src="assets/MenuIcons/ForrestIcon.svg" (click)="achievementPage()"></ion-img>
  </div>
  <div class="col col-50">
<ion-img class = "scroll animated rotateIn _6" [src] = "friendRequest" (click)="friendsPage()"></ion-img>
  </div>
  </div>
    <div class="row" >
  <div class="col col-50">
<ion-img class = "scroll animated rotateIn _7" src="assets/MenuIcons/SpeechIcon.svg" (click)="achievementPage()"></ion-img>
  </div>
  <div class="col col-50">
<ion-img class = "scroll animated rotateIn _8" src="assets/MenuIcons/SettingsIcon.svg" (click)="settingsPage()"></ion-img>
  </div>
  </div>


</ion-content>
