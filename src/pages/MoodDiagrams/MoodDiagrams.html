<ion-header class="toolbar-background-ios-statistics toolbar-background-md-statistics">

  <ion-navbar>
    <ion-title>Diagrams</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="page-Statistics">

  <ion-card>
    <ion-card-content>
      <img class="card-header-diagramm" src='./assets/Statistics/MoodTable/activity.svg' />
      <div class="righttext bottom-maring-activity"> <b>Activity Level</b></div>

      <div id="highcharts-8c5y4z0-0" class="highcharts-container " style="position: relative; overflow: hidden; width: 120%; height: 100%; 
      text-align: left; line-height: normal; z-index: 0; left: -25px; top: 0px;">
        <chart [options]="chartOptions" (load)="saveInstance($event.context)" style="display: block" tpye="chart"> </chart>
      </div>

      <br>

      <div class="row">
        <div class="col">
          <div class="text-center">
            <b>Mean activity: {{meanActivityString}} </b>
          </div>
        </div>
      </div>

    </ion-card-content>
  </ion-card>

  <br>

  <ion-card>
    <ion-card-content>
      <img class="card-header-diagramm" src='./assets/Statistics/MoodTable/heart.svg' >
      <div class="righttext"> <b>Heart rate</b></div>
      <div id="highcharts-jkvc64n-4" class="highcharts-container " style="position: relative; overflow: hidden; width: 120%; height: 100%; 
      text-align: left; line-height: normal; z-index: 0; left: -25px; top: 0px;">
        <chart [options]="chartOptions1" (load)="saveInstance($event.context)" style="display: block" tpye="chart"> </chart>
      </div>

      <br>

      <div class="row">
        <div class="col">
          <div class="text-center">
            <b>  Mean heart rate: {{meanBpm}} </b>
          </div>
        </div>
      </div>

    </ion-card-content>
  </ion-card>

  <br>

  <ion-card>
    <ion-card-content>
      <img class="card-header-diagramm" src='./assets/Statistics/MoodTable/history.svg' />
      <div class="righttext"> <b>Energy Level History</b></div>
      <br>
      <div id="highcharts-8c5y4z0-0" class="highcharts-container " style="position: relative; overflow: hidden; width: 120%; height: 100%; 
      text-align: left; line-height: normal; z-index: 0; left: -25px; top: 0px;">
        <chart [options]="activationChart" (load)="saveInstance1($event.context)" style="display: block ; margin-top: -40px" tpye="chart1"> </chart>
      </div>
      <img class="card-header-diagramm" src='./assets/Statistics/MoodTable/history.svg' />
      <div class="righttext"> <b>Pleasance Level History</b></div>
      <div id="highcharts-8c5y4z0-0" class="highcharts-container " style="position: relative; overflow: hidden; width: 120%; height: 100%; 
      text-align: left; line-height: normal; z-index: 0; left: -25px; top: 0px;">
        <chart [options]="happinessChart" (load)="saveInstance1($event.context)" style="display: block ; margin-top: -40px" tpye="chart1"> </chart>
      </div>

    </ion-card-content>
  </ion-card>

</ion-content>
