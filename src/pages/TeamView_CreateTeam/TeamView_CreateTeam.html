<ion-header class="toolbar-background-ios-TeamView toolbar-background-md-TeamView">

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-TeamView">

  <div class="form-position" >

    <form>
      <ion-row>
        <ion-col>
          <ion-list inset style="margin-top:30%; display:block">

            <ion-item>
              <ion-input type="text" placeholder="Group Name" name="name" [(ngModel)]="team.name"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Group Password" name="password" [(ngModel)]="team.password"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <br>
          <br>
          <br>
          <button ion-button clear (click)="createTeam(team)" style="margin: auto; display: block; font-weight: 100">Create Team</button>
        </ion-col>
      </ion-row>

    </form>
  </div>



</ion-content>
