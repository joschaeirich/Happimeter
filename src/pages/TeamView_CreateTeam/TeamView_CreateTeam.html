<ion-header class="toolbar-background-ios-TeamView toolbar-background-md-TeamView">

  <ion-navbar>
    <ion-title>CreateTeam</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-TeamView">

  <div class="form-position">

    <form>
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="email" placeholder="Email" name="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="GroupName" name="GroupName"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Group Password" name="password"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button class="submit-btn" full (click)="addTeamMember()">CreateGroup</button>
        </ion-col>
      </ion-row>

    </form>
  </div>



</ion-content>
