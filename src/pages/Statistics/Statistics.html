<ion-header class="toolbar-background-ios-statistics toolbar-background-md-statistics">
  <ion-navbar>
    <ion-title> Statistics</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-Statistics">

 <ion-card class="card-ios-statistics" [hidden]="errormsg">
    <ion-card-header class="headersize-statistics">
      <b>Are you a positive or negative thinker?</b>
    </ion-card-header>
    <ion-card-content>
      <chart class="" [options]="positive_negative_chart" (load)="negativeHappy($event.context)" style="display: block; margin-left: -45px" tpye="chart">
      </chart>
    </ion-card-content>
  </ion-card>

  <ion-card class="card-ios-statistics" [hidden]="errormsg">
    <ion-card-header class="headersize-statistics">
      <b>Mood occurrences</b>
    </ion-card-header>
    <ion-card-content>
      <chart class="chartPosition" [options]="chartOptions" (load)="saveInstance($event.context)" style="display: block" tpye="chart">
      </chart>
    </ion-card-content>
  </ion-card>

<div style="text-align: center !important; margin: auto; max-width: 80%">{{errormsg}} </div>
  
  <ion-grid [hidden]="errormsg">
    <ion-row>
      <ion-col width-50>
        <ion-card class= "card-ios-statistics card-md-statistics">
          <img class="img" src="assets/Statistics/MoodDiagrams.png" (click)="MoodDiagrams()">
          <ion-card-header class="card-text">
            <b> Diagrams </b>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
