<ion-content class="login-card-color">
    <br>
    <br>
    <br>
    <img class="Logo-center" src="assets/Logo.png">
    <div>
        <form (ngSubmit)="login()" #registerForm="ngForm">
            <ion-row class="boxwidth">
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password"></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>
            <br>
            <ion-row>
                <ion-col>
                    <button ion-button class="submit-btn" block full type="submit" [disabled]="!registerForm.form.valid">Login</button>
                </ion-col>
            </ion-row>
        </form>
        <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
        <br>

        <button ion-button style="color: #9FA1A4; font-size:14px" class="register-btn" block clear (click)="forgotPassword()">Forgot password?</button>
    </div>
</ion-content>
