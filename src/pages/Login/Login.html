<ion-header class="toolbar-background-ios-settings toolbar-background-md-settings">
    <ion-navbar>
        <ion-title>
            Sign Up
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="login-card-color">
    <div class="login-card-color">
        <form (ngSubmit)="login()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>


            <ion-row>
                <ion-col>
                    <button ion-button class="submit-btn" block full type="submit" [disabled]="!registerForm.form.valid">Login</button>
                    <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
                </ion-col>
            </ion-row>

        </form>


    </div>
</ion-content>
